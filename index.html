          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="asset/HTML/mainSearch.html">By Keyword</a>

<h2 id="noFaves" style="color: grey;">Nothing here yet...</h2>

      <section class="col h-75" id="suggestedSection">
